<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One page login signup login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 offset-md-7 js-submit" method="post" action="/submit">
            <input class="form-control mr-sm-2" type="email" id="nav-email" placeholder="Email" aria-label="email">
            <input class="form-control mr-sm-2" type="password" id="nav-pass" placeholder="Password"
                   aria-label="password">
            <button class="btn btn-primary my-2 my-sm-0" id="nav-login" type="submit">Login</button>
        </form>
    </div>
</nav>

<div class="container main mt-5">
    <div class="row">
        <div class="col-sm mt-5">
            <form class="js-submit" method="post" action="/submit">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="exampleInputUsername1">Email username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" id="login" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-sm mt-5">
            <form class="js-submit" method="post" action="/submit">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail2"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword2"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword3">Confirm Password</label>
                    <input type="password" name="repassword" class="form-control" id="exampleInputPassword3"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
