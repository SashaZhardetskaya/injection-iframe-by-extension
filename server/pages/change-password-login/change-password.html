<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change password forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="col-sm mt-5">
    <form class="js-submit" method="post" action="/submit">
        <h2>Change password</h2>
        <div class="form-group">
            <label for="user_old_password">Old password</label>
            <input type="password" id="user_old_password" class="form-control" placeholder="Enter old password">
        </div>
        <div class="form-group">
            <label for="user_new_password">New Password</label>
            <input type="password" id="user_new_password" class="form-control" placeholder="New Password">
        </div>
        <div class="form-group">
            <label for="user_confirm_new_password">New Password again</label>
            <input type="password" id="user_confirm_new_password" class="form-control" placeholder="New Password">
        </div>
        <button type="submit" id="change-password" class="btn btn-primary">Change password</button>
    </form>
</div>
</body>
</html>
