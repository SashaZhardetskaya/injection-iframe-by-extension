<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login with email and password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container main mt-5">
    <div class="row">
        <div class="col-sm mt-5">
            <form action="change-password.html">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword3">Password</label>
                    <input type="password" name="repassword" class="form-control" id="exampleInputPassword3"
                           placeholder="Password">
                </div>
                <button type="submit" id="new-account" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
